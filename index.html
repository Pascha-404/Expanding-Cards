<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
</head>

<body>

    <div class="container">
        <div class="panel active"
            style="background-image: url('https://images.unsplash.com/photo-1609726057321-53e1f2e8acf3?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2734&q=80 ');">
            <h3>Reading frees the Mind</h3>
        </div>

        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1609709725221-d3c6bdadc166?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=934&q=80');">
            <h3>Elements</h3>
        </div>

        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1609697974369-def220b23f2c?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1988&q=80');">
            <h3>Libary Fun</h3>
        </div>

        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1609678693605-00a47c0a45be?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1001&q=80');">
            <h3>Lets Change</h3>
        </div>

        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1609534117856-9b69332181ad?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=975&q=80');">
            <h3>The Sky is the Limit</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
